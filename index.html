<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
<div class="main">
<div class="register">
    <h2>Register Here</h2>
    <form id="register" method="post">

    <label> School Name </label>
    <br>
    <input type="text" name="schoolname"
    id = "name" placeholder="Enter School name ">
    <br><br>

    <label>Principal Name</label>
    <br>
    <input type="text" name="principalname"
    id = "name" placeholder="Enter Peincipal name ">
    <br><br>

    <label>Mobile Number </label>
    <br>
    <input type="number" name="number"
    id = "name" placeholder="Enter Mobile No." >
    <br><br>

    <label>Email</label>
    <br>
    <input type="email" name="email"
    id = "name" placeholder="Enter Email ID ">
    <br><br>
    
    <label> City</label>
    <br>
    <input type="text" name="cityname"
    id = "name" placeholder="Enter City Name ">
    <br><br>

    <label>State</label>
    <br>
    <input type="text" name="statename"
    id = "name" placeholder="Enter State Name ">
    <br><br>

    <input type ="submit "value="Submit"
    name="submit" id ="submit">
    



    </form>
</div>


    
</div>
    
</body>
</html>
